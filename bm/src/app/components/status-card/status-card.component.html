<div *ngIf="status == 'onShift'">
  <ion-card class="m-0 shift-card on-shift">
    <ion-row class="card-status">
      <ion-col size="2" class=" py-4 d-flex align-items-center justify-content-center hours-box">
        <div class="text-center hours-box-container">
          <div>
            08
          </div>
          <div>
            16
          </div>
          <div>
            HRS
          </div>
        </div>

      </ion-col>
      <ion-col class="status-info">
        <div>
          Estado actual
        </div>
        <div class="current-status">
          En turno
        </div>

        <div>
          <ion-buttons class="ion-justify-content-end buttons mt-auto">
            <ion-button color="medium">
              Iniciar break
            </ion-button>
            <ion-button color="primary">
              Finalizar turno
            </ion-button>
          </ion-buttons>
        </div>

      </ion-col>
    </ion-row>
  </ion-card>
</div>

<!--  -->

<div *ngIf="status == 'outOfShift'">
  <ion-card class="m-0 shift-card off-shift">
    <ion-row class="card-status">
      <ion-col size="2" class=" py-4 d-flex align-items-center justify-content-center hours-box">


        <div class="text-center hours-box-container d-flex justify-content-center align-items-center">
          <ion-icon name="bed"></ion-icon>
        </div>

      </ion-col>
      <ion-col class="status-info">
        <div>
          Estado actual
        </div>
        <div class="current-status">
          Fuera de turno
        </div>

        <div>
          <ion-buttons class="ion-justify-content-end buttons mt-auto">
            <ion-button color="primary" id="open-start-shift">
              Iniciar turno
            </ion-button>
          </ion-buttons>
        </div>

      </ion-col>
    </ion-row>
  </ion-card>
  <!-- Start shift modal -->
  <ion-modal trigger="open-start-shift">
    <ng-template>
      <app-start-shift-modal style="height: 90%;"></app-start-shift-modal>
    </ng-template>
  </ion-modal>
</div>
