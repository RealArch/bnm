<ion-card class="m-0 ">
  <ion-card-header color="primary" class="text-center p-2">
    <ion-card-subtitle class="m-0">Total Hours Worked</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="p-2">
    <div class="hourCounter">{{hours}}</div>
    <div class="minuteCounter">:{{totalWorkHours | date:"mm"}}</div>
  </ion-card-content>
</ion-card>
