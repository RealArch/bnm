<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Start shift</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-grid>
    <ion-card class="mt-3 mx-auto time-picker-card ">
      <ion-row class="w-100 h-100 ion-align-items-center ion-justify-content-center">
        <ion-col size="12" class="d-flex ion-align-items-center ion-justify-content-center">
        
            <ion-datetime presentation="time" class="timePicker w-100"></ion-datetime>

        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card>


      <ion-row>
        <ion-col size="12">
          <div class="label-1">
            Shift information
          </div>
        </ion-col>
        <ion-col size="12">
          <ion-item color="light">
            <ion-input label="Workplace" labelPlacement="stacked" placeholder="Gatorate"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>

</ion-content>
