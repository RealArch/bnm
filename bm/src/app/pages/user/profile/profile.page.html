<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My profile</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/user/dashboard"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="m-2">
    <ion-list color="primary" class="radius">
      <ion-item button color="light" detail="false" (click)="logout()">
        Sign out
      </ion-item>

    </ion-list>
  </ion-grid>
</ion-content>
