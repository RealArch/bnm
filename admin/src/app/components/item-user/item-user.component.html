<div class="worker-box">

  <ion-row class="ion-align-items-center">
    <ion-col size="auto">
      <div class="avatar">
      </div>
    </ion-col>
    <ion-col size="3" class="ms-3">
      <div class="bold">
        {{user.firstName +" " +user.lastName}}
      </div>
      <div class="f-s bolde">
        {{user.email}}
      </div>
    </ion-col>
    <ion-col size="2" class="ms-3">
      <div class="bold">
        Registered
      </div>
      <div class="f-s bolde">
        16/08/2024
      </div>
    </ion-col>
    <ion-col size="2" class="ms-3" *ngIf="user.active">
      <div class="bold">
        Current status
      </div>
      <div class="f-s bolde">
        <ion-text color="success">
          On shift
        </ion-text>
      </div>
    </ion-col>
    <ion-col size="1" class="ms-auto">
      <ion-buttons class="w-auto">
        <ion-button id="menuTrigger">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-popover trigger="menuTrigger" triggerAction="click" dismissOnSelect="true" showBackdrop="false">
        <ng-template>
          <ion-content>
            <ion-list>
              <ion-item button lines="none" id="active-alert">
                <ion-text *ngIf="user.active">
                  Deactivate
                </ion-text>
                <ion-text *ngIf="!user.active">
                  Activate
                </ion-text>

                <ion-alert trigger="active-alert" header="{{updateActiveHeader}}" message="{{updateActiveMsg}}" [buttons]="updateActiveButtons">
                </ion-alert>

              </ion-item>
              <ion-item button lines="none">
                <ion-text color="danger">
                  Delete
                </ion-text>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-col>
  </ion-row>
  <!-- ALERTS -->

</div>
