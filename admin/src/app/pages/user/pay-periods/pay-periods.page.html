<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pay Periods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header color="primary" class="text-center">
            <ion-card-title>
              Current period
            </ion-card-title>
            <ion-card-subtitle>
              12-03-24 to 12-17-24
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            @if (loading){
            <div class="loading d-flex align-items-center justify-content-center">
              <ion-spinner></ion-spinner>
            </div>
            } @else {
            <div>

            </div>
            <ion-accordion-group expand="inset" value="1">
              @for (user of usersData; track user){

              <app-user-accordion [userData]="user"></app-user-accordion>

              }

            </ion-accordion-group>
            }


          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
