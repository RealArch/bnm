<ion-content class="ion-padding">
  <form #filtersForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label>Status</ion-label>
        <ion-select [(ngModel)]="filters.status" name="status">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option value="pending">Pending</ion-select-option>
          <ion-select-option value="in-progress">In Progress</ion-select-option>
          <ion-select-option value="closed">Closed</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Type</ion-label>
        <ion-select [(ngModel)]="filters.type" name="type">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option value="pickup">Pickup</ion-select-option>
          <ion-select-option value="work">Work</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Customer</ion-label>
        <ion-select [(ngModel)]="filters.customerId" name="customerId">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option *ngFor="let customer of customers" [value]="customer.id">
            {{customer.companyName}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Created By</ion-label>
        <ion-select [(ngModel)]="filters.createdBy" name="createdBy">
          <ion-select-option value="">All</ion-select-option>
          <ion-select-option value="me">Me</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime [(ngModel)]="filters.startDate" name="startDate" presentation="date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Close Date</ion-label>
        <ion-datetime [(ngModel)]="filters.closeDate" name="closeDate" presentation="date"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button color="primary" (click)="applyFilters()">Apply</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
