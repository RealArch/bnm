<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <form [formGroup]="customerForm">
      <ion-list class="py-0 ">
        <ion-list-header class="ps-2">
          Customer Information
        </ion-list-header>
        <ion-row>

          <ion-col size="6" class=" ">
            <ion-item color="light" class="radius">
              <ion-input formControlName="companyName" label="Company Name" label-placement="stacked"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" class="">
            <ion-item color="light" class="radius">
              <ion-input formControlName="companyPhone" label="Phone number" label-placement="stacked"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12" class="">
            <ion-item color="light" class="radius">
              <ion-input formControlName="companyAddress" label="Address" label-placement="stacked"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-list class="py-0 ">
        <ion-list-header class="ps-2">
          Contact Information
        </ion-list-header>
        <ion-row>

          <ion-col size="6" class=" ">
            <ion-item color="light" class="radius">
              <ion-input formControlName="contactName" label="Contact Name" label-placement="stacked"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="6" class="">
            <ion-item color="light" class="radius">
              <ion-input formControlName="contactPhone" label="Phone number" label-placement="stacked"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-list>

    </form>

  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar color="light" class="px-2">
    <ion-buttons slot="end">
      <ion-button [disabled]="!customerForm.valid" (click)="addCustomer()" color="primary" fill="solid">
        @if (loading){
        <ion-spinner></ion-spinner>
        } @else {
        Add
        }
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
