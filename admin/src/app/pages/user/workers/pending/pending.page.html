<ion-content color="light">
  @if (loading) {
  <div class="loading">
    <ion-spinner size="large" color="primary"></ion-spinner>
  </div>
  } @else {
  @if (users.length == 0) {
  <div class="no-item d-flex ion-align-items-center ion-justify-content-center">
    <div>
      <div class="text-center">
        <ion-icon size="large" name="home"></ion-icon>
      </div>
      <div>
        No hemos encontrado usuarios
      </div>
    </div>
  </div>
  }@else {
  <ion-row>
    <ion-col size="12">
      @for (user of users; track user) {
      <app-item-user [userData]="user"></app-item-user>
      }
    </ion-col>
  </ion-row>
  }
  }

</ion-content>
