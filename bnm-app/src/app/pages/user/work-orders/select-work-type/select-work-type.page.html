<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content color="primary">

  <ion-grid class="h-100 d-flex align-items-center">
    <ion-row class="w-100">
      <ion-col size="12" class="title">
        Select work order type
      </ion-col>

      <ion-col size="6" class="pe-0">
        <ion-card class="item-card d-flex" button (click)="navigateTo('/user/work-orders/add/pickup')">
          <ion-card-content class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <div class="icon text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-car-crane">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M5 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                  <path d="M7 18h8m4 0h2v-6a5 5 0 0 0 -5 -5h-1l1.5 5h4.5" />
                  <path d="M12 18v-11h3" />
                  <path d="M3 17v-5h9" />
                  <path d="M4 12v-6l18 -3v2" />
                  <path d="M8 12v-4l-4 -2" />
                </svg>
              </div>
              <ion-text class="text-center card-title">Pick-up</ion-text>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6" class="ps-0">
        <ion-card class="item-card d-flex" button (click)="navigateTo('/user/work-orders/add/work')">
          <ion-card-content class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
              <div class="icon text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                  class="icon icon-tabler icons-tabler-outline icon-tabler-hammer">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M11.414 10l-7.383 7.418a2.091 2.091 0 0 0 0 2.967a2.11 2.11 0 0 0 2.976 0l7.407 -7.385" />
                  <path
                    d="M18.121 15.293l2.586 -2.586a1 1 0 0 0 0 -1.414l-7.586 -7.586a1 1 0 0 0 -1.414 0l-2.586 2.586a1 1 0 0 0 0 1.414l7.586 7.586a1 1 0 0 0 1.414 0z" />
                </svg>
              </div>
              <ion-text class="text-center card-title">Work/Delivery</ion-text>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
