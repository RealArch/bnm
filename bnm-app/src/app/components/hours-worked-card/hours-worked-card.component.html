<ion-card class="m-0 ">
  <ion-card-header color="dark" class="text-center p-2">
    <ion-card-subtitle class="m-0">
      <ion-text>
        Total Hours Worked
      </ion-text>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content class="p-2" >
    <div class="hourCounter">{{hours}}</div>
    <div class="minuteCounter">:{{timeWorked() | date:"mm"}}</div>
  </ion-card-content>
</ion-card>
